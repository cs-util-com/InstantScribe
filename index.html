<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio Recorder</title>
    <style>
        button {
            padding: 10px 15px;
            margin: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #0056b3;
        }
        select {
            padding: 5px;
            margin: 5px;
        }
        #transcription-container {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            max-width: 90%;
            max-width: 1200px;
            white-space: pre-wrap;
            font-family: monospace;
        }
        #transcription {
            outline: none;
        }
    </style>
</head>
<body>
    <button id="stop">Save Recording</button>
    <label for="language-select">Transcription language:</label>
    <select id="language-select">
        <option value="en-US">English (US)</option>
        <option value="en-GB">English (UK)</option>
        <option value="de-DE">German</option>
        <option value="fr-FR">French</option>
        <option value="es-ES">Spanish</option>
        <option value="it-IT">Italian</option>
        <option value="ja-JP">Japanese</option>
        <option value="zh-CN">Chinese (Simplified)</option>
    </select>
    <h3>Transcription:</h3>
    <div id="transcription-container">
        <!-- Made the transcription element contenteditable -->
        <div id="transcription" contenteditable="true"></div>
    </div>

    <script>
        if (!window.MediaRecorder || !('webkitSpeechRecognition' in window || 'SpeechRecognition' in window)) {
            alert("Your browser does not support the required APIs for audio recording and transcription.");
        } else {
            navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
                // Preferred MIME types in order
                const mimeTypes = ['audio/mpeg', 'audio/ogg', 'audio/mp4', 'audio/webm'];
                let mimeType = null;

                // Select the first supported MIME type
                for (let i = 0; i < mimeTypes.length; i++) {
                    if (MediaRecorder.isTypeSupported(mimeTypes[i])) {
                        mimeType = mimeTypes[i];
                        break;
                    }
                }

                if (mimeType === null) {
                    alert("Your browser does not support MP3, OGG, MP4, or WebM audio recording.");
                    return;
                }

                // Mapping MIME types to file extensions
                const mimeTypeToExtension = {
                    'audio/mpeg': 'mp3',
                    'audio/mp3': 'mp3',
                    'audio/ogg': 'ogg',
                    'audio/mp4': 'mp4',
                    'audio/webm': 'webm'
                };
                const extension = mimeTypeToExtension[mimeType] || 'webm';

                // Audio Recording
                const mediaRecorder = new MediaRecorder(stream, { mimeType });
                const audioChunks = [];

                let isRecording = true;

                mediaRecorder.ondataavailable = event => audioChunks.push(event.data);
                mediaRecorder.onstop = () => {
                    const blob = new Blob(audioChunks, { type: mimeType });
                    const blobUrl = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = blobUrl;
                    a.download = `${getDateTimePrefix()} audio recording.${extension}`;
                    a.click();
                    URL.revokeObjectURL(blobUrl);
                };

                mediaRecorder.start();
                const recordingStartTime = Date.now(); // Record the start time
                const stop = document.getElementById('stop');
                stop.onclick = () => {
                    mediaRecorder.stop();
                    recognition.stop();
                    stop.style.display = 'none';
                    isRecording = false;

                    // Remove interim transcript if any
                    transcriptionElement.innerHTML = transcriptionText;

                    // Get the transcription content including user edits
                    const transcriptionToSave = transcriptionElement.textContent || transcriptionElement.innerText;

                    // Download the transcription as a txt file
                    const blob = new Blob([transcriptionToSave], { type: 'text/plain;charset=utf-8' });
                    const a = document.createElement('a');
                    a.href = URL.createObjectURL(blob);
                    a.download = `${getDateTimePrefix()} audio transcript.txt`;
                    a.click();
                    URL.revokeObjectURL(a.href);
                };

                // Automatic Transcription
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                let recognition = new SpeechRecognition();
                recognition.continuous = true;
                recognition.interimResults = true;

                const transcriptionElement = document.getElementById('transcription');
                let transcriptionText = ''; // Holds the transcription so far

                // Set default language to browser language
                const languageSelect = document.getElementById('language-select');
                recognition.lang = navigator.language || 'en-US';
                languageSelect.value = recognition.lang;

                // Variable to track last result time
                let lastResultTime = Date.now();

                // Set up recognition event handlers
                recognition.onresult = function(event) {
                    let final_transcript = '';
                    let interim_transcript = '';
                    for (let i = event.resultIndex; i < event.results.length; ++i) {
                        if (event.results[i].isFinal) {
                            final_transcript += event.results[i][0].transcript;
                        } else {
                            interim_transcript += event.results[i][0].transcript;
                        }
                    }

                    // Insert timestamp if necessary
                    if (!interim_transcript) {
                        const currentResultTime = Date.now();
                        const timeSinceLastResult = currentResultTime - lastResultTime;
                        if (timeSinceLastResult > 3000 && transcriptionText.length > 0) {
                            if (final_transcript) { // Only add timestamp if spoken words were detected
                                const elapsedTime = currentResultTime - recordingStartTime;
                                const minutes = Math.floor(elapsedTime / 60000);
                                const seconds = Math.floor((elapsedTime % 60000) / 1000);
                                const timestamp = `\n[[${padZero(minutes)}:${padZero(seconds)}]]`;
                                transcriptionText += timestamp;       
                            }
                        }    
                        lastResultTime = currentResultTime;
                    }

                    if (final_transcript) {
                        // Append final transcript to transcriptionText
                        transcriptionText += final_transcript;
                    }

                    // Prepare the interim text with styling
                    let interimHtml = '';
                    if (interim_transcript) {
                        interimHtml = `<span style="opacity: 0.5;">${interim_transcript}</span>`;
                    }

                    // Update the transcription element
                    transcriptionElement.innerHTML = transcriptionText + interimHtml;
                };

                recognition.onerror = event => {
                    console.error('Speech recognition error:', event.error);
                    if (isRecording) {
                        recognition.stop();
                        recognition.start();
                    }
                };

                recognition.onend = () => {
                    if (isRecording) { // Continue recognition if still recording
                        recognition.start();
                    }
                };

                // Start recognition
                recognition.start();

                // Update language when the dropdown value changes
                languageSelect.addEventListener('change', () => {
                    recognition.stop();
                    recognition.lang = languageSelect.value;
                    if (isRecording) {
                        recognition.start();
                    }
                });

                // Warn the user before leaving the page while recording
                window.addEventListener('beforeunload', (event) => {
                    if (isRecording) {
                        event.preventDefault();
                        event.returnValue = 'A recording is still in progress. Are you sure you want to leave?';
                    }
                });

            }).catch(error => {
                console.error(error);
                alert("Microphone access denied or unavailable.");
            });
        }

        // Function to get date and time prefix
        function getDateTimePrefix() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            return `${year} ${month} ${day} ${hours}_${minutes}_${seconds}`;
        }

        // Function to pad zero for single-digit numbers
        function padZero(num) {
            return num < 10 ? '0' + num : num;
        }
    </script>
</body>
</html>
